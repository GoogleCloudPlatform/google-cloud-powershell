<div ng-show="productInfo != undefined" class="information-area">
    <h1>{{refCtrl.params.cmdlet}}</h1>
    <!-- We should display all cmdlets for a product -->
    <div ng-repeat="(key,value) in productInfo[refCtrl.params.product][refCtrl.params.cmdlet]"
         ng-if="key != 'name'">
        <h2>
            {{key.toUpperCase()}}
        </h2>
        <pre>
            {{value}}
        </pre>
    </div>
</div>
<p ng-show="productInfo === undefined">Invalid Product</p>
